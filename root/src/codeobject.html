<!-- Start of '{%= name %}' interactive -->
<style type='text/css'>
	figure { display: block; }
</style>

<figure class='interactive' data-interactive='<%= projectUrl %>'></figure>

<!-- This bit is required for interactives to work on R2 -->
<script>
	if ( !window.guiLoadInteractives ) {
		window.guiLoadInteractives = function () {
			var figures, figure, i, load;

			load = function ( figure ) {
				var url;

				if ( !figure.GUI_LOADED ) {
					url = figure.getAttribute( 'data-interactive' );

					require([ url + 'boot.js' ], function ( interactive ) {
						if ( !figure.GUI_LOADED ) {
							interactive.boot( figure, null, null, null );
							figure.GUI_LOADED = true;
						}
					});
				}
			};

			figures = document.querySelectorAll( 'figure.interactive' );

			i = figures.length;
			while ( i-- ) {
				load( figures[i] );
			}
		};
	}

	window.guiLoadInteractives();
</script>
<!-- End of '{%= name %}' interactive -->
