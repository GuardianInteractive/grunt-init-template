<!doctype html>
<html lang='en-GB'>
<head>
	<meta charset='utf-8'>
	<title>{%= name %}</title>

	<!-- CSS -->
	<link rel='stylesheet' href='min.css'>

	<!-- To set up analytics: create a new Web Property and paste in the account number below -->

	<!-- Analytics -->
	<script>
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>

<body>

	<div id='gui-example' class='gui'>
		<noscript>
			<span>Please <a href='http://enable-javascript.com/'>enable JavaScript</a> to view this interactive feature</span>
		</noscript>

		<div id='loading' class='loading'>
			<div class='circles'>
				<div class='left'></div>
				<div class='middle'></div>
				<div class='right'></div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src='lib/Modernizr.js'></script>
	<script src='bootstrapper.js'></script>
</body>
</html>
